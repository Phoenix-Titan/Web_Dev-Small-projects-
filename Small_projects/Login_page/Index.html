<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Phoenest</h1>
    </header>

    <main>
        <section>
	    <!--This is the login in form starting-->
	    <div id="Login_container">
		<h2>Login</h2>
		<div id="Input_container">
		    <input type="text" id="username" placeholder="Username" maxlength="20" required/>
		    <input type="password" id="password" placeholder="Password" maxlength="20" required/>
		    <br/>
		    <button type="submit" id="submit_btn"> Login </button>
		</div>
	    </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <script src="main.js"></script>

</body>
</html>
