<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix_Calandar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header_container">
        <h1>Phoenix Calendar</h1>
    </header>

    <main>
        <section class="calander_container">
	    <div class="container">
		<div class="Time_container">
		    <h1>
			<span id="hours">00</span> :
			<span id="Minutes">00</span> :
	       		<span id="Seconds">00</span>
		    </h1>
		</div>
	    
		<div class="Date_container">
		    <p>
	       		<span id="Week_day">Week</span>
			<span id="Month">Month</span>
			<span id="Day">Day</span>
	       		<span id="Year">Year</span>
	       	    </p>
		</div>
		
	    </div>
	    
        </section>

    </main>

    <footer>
        <p class="copyright">&copy; 2025 My Phoenix Calander</p>
	 <section>
            <h4>Contact</h4>
            <p>Email: samuelbarker56@gmail.com</p>
        </section>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
